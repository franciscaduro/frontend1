<!DOCTYPE html>
<html lang="pt">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Alunos</title>
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="container">
    <h1>Gestão de Alunos</h1>

  
  <h2>Adicionar Aluno</h2>
  <form id="adicionarAluno">

 <div class="linha">
  <div class="campo">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Nome" required />
  </div>

  <div class="campo">
    <label for="apelido">Apelido:</label>
    <input type="text" id="apelido" placeholder="Apelido" required />
  </div>
</div>

 
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" placeholder="Idade" required min="17" max="70" /><br>

    <div class="linha">
    <div class="campo">
      <label for="curso">Curso:</label>
      <select id="curso" required>
        <option value="">Selecione um curso</option>
      </select>
    </div>

    <div class="campo">
      <label for="anoCurricular">Ano Curricular:</label>
      <input type="number" id="anoCurricular" placeholder="Ano Curricular" required min="1" max="3" />
    </div>
  </div>
   

    
    <button type="submit">Adicionar Aluno</button>
  </form>

 
  <p id="mensagem"></p>

 
  <h2>Pesquisar Aluno</h2>

  <div class="linha">
  <div class="campo">
    <label for="pesquisarNome">Nome:</label><br>
    <input type="text" id="pesquisarNome" placeholder="Nome do aluno" required />
  </div>

  <div class="campo">
    <label for="pesquisarApelido">Apelido:</label><br>
    <input type="text" id="pesquisarApelido" placeholder="Apelido do aluno" required />
  </div>
</div>


  <button id="pesquisarBotao">Pesquisar</button>

  
  <h2 id="resultadoTitulo" style="display:none;">Resultado da Pesquisa</h2>
<div id="resultadoPesquisa"></div>


  
  <h2 id="editarTitulo" style="display:none;">Editar Aluno</h2>
  <form id="editarAluno" style="display:none;">
    <input type="hidden" id="editarId" />

    <div class="linha">
      <div class="campo">
    <label for="editarNome">Nome:</label><br>
    <input type="text" id="editarNome" placeholder="Nome" required /><br>
</div>
<div class="campo">
    <label for="editarApelido">Apelido:</label><br>
    <input type="text" id="editarApelido" placeholder="Apelido" required /><br>
</div>
</div>

<div class="linha">
  <div class="campo">
<label for="editarIdade">Idade:</label><br>
    <input type="number" id="editarIdade" placeholder="Idade" required min="17" max="70" /><br>
</div>
<div class="campo">
    <label for="editarCurso">Curso:</label><br>
    <select id="editarCurso" required>
      <option value="">Selecione um curso</option>
    </select><br>
</div>
</div>

    
    <label for="editarAnoCurricular">Ano Curricular (1 a 3):</label><br>
    <input type="number" id="editarAnoCurricular" placeholder="Ano Curricular (1 a 3)" required min="1" max="3" /><br>

    

    <button type="submit">Guardar Alterações</button>
    <button type="button" id="cancelarEdicao">Cancelar</button>
  </form>

  
  <div id="confirmarEliminacao" style="display:none;">
    <p>Tem certeza que deseja eliminar este aluno?</p>
    <button id="botaoConfirmarEliminacao">Confirmar eliminação</button>
    <button id="botaoCancelarEliminacao">Cancelar</button>
  </div>
</div>
  
  <script src="script.js"></script>
  
</body>
</html>
